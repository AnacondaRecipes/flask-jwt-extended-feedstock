{% set name = "Flask-JWT-Extended" %}
{% set version = "3.17.0" %}
{% set sha256 = "97c66f197b4b175173bf955b9a845d03d62e521e512e88f6abff707e6859e7c3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install . --no-deps --ignore-installed

requirements:
  build:
    - python
    - pip
    - setuptools
  run:
    - flask
    - pyjwt
    - python

test:
  imports:
    - flask_jwt_extended

about:
  home: https://github.com/vimalloc/flask-jwt-extended
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  # Package is currently without license file. Added an issue https://github.com/vimalloc/flask-jwt-extended/issues/88
  summary: 'A Flask JWT extension'

  description: |
    A Flask JWT extension that supports refresh tokens, blacklisting/revoking tokens,
    and token freshness (for accessing critical views)

extra:
  recipe-maintainers:
    - lvoliveira
    - nicoddemus
    - igortg
