{% set name = "Flask-JWT-Extended" %}
{% set version = "3.24.1" %}
{% set sha256 = "0aa8ee6fa7eb3be9314e39dd199ac8e19389a95371f9d54e155c7aa635e319dd %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"


requirements:
  host:
    - python
    - pip
  run:
    - flask >=1.0
    - pyjwt >=1.6.4
    - python
    - six
    - werkzeug >=0.14

test:
  imports:
    - flask_jwt_extended

about:
  home: https://github.com/vimalloc/flask-jwt-extended
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A Flask JWT extension'

  description: |
    A Flask JWT extension that supports refresh tokens, blacklisting/revoking tokens,
    and token freshness (for accessing critical views)

extra:
  recipe-maintainers:
    - lvoliveira
    - nicoddemus
    - igortg
    - synapticarbors
