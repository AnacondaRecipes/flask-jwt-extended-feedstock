{% set name = "Flask-JWT-Extended" %}
{% set version = "4.4.3" %}
{% set sha256 = "a2571df484c5635ad996d364242ec28fc69f386915cd69b1842639712b84c36d" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [py<37]
  number: 0
  script: {{ PYTHON }} -m pip install . -vv


requirements:
  host:
    - python
    - pip
    - wheel
    - setuptools
  run:
    - python
    - flask >=2.0,<3.0
    - pyjwt >=2.0,<3.0
    - typing_extensions >=3.7.4  # [py<38]
    - werkzeug >=0.14
    # Optional asymmetric crypto
    - cryptography >=3.3.1

test:
  imports:
    - flask_jwt_extended
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/vimalloc/flask-jwt-extended
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A Flask JWT extension'

  description: |
    A Flask JWT extension that supports refresh tokens, blacklisting/revoking tokens,
    and token freshness (for accessing critical views)
  dev_url: https://github.com/vimalloc/flask-jwt-extended
  doc_url: https://github.com/vimalloc/flask-jwt-extended#readme

extra:
  recipe-maintainers:
    - lvoliveira
    - nicoddemus
    - igortg
    - synapticarbors
