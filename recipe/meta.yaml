{% set name = "Flask-JWT-Extended" %}
{% set version = "3.8.1" %}
{% set sha256 = "349c6c202ca3ef0cbbf53bd80f0f55db06e9bf077a1df02a92db08f73bbb0ed8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - flask
    - pyjwt
    - python

test:
  imports:
    - flask_jwt_extended

about:
  home: https://github.com/vimalloc/flask-jwt-extended
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  # Package is currently without license file. Added an issue https://github.com/vimalloc/flask-jwt-extended/issues/88
  summary: 'A Flask JWT extension'

  description: |
    A Flask JWT extension that supports refresh tokens, blacklisting/revoking tokens,
    and token freshness (for accessing critical views)

extra:
  recipe-maintainers:
    - lvoliveira
    - nicoddemus
    - igortg
