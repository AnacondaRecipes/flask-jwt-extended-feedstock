{% set name = "Flask-JWT-Extended" %}
{% set version = "4.4.4" %}
{% set sha256 = "62b521d75494c290a646ae8acc77123721e4364790f1e64af0038d823961fbf0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [py<37]
  number: 0
  script: {{ PYTHON }} -m pip install . -vv


requirements:
  host:
    - python
    - pip
    - wheel
    - setuptools
  run:
    - python
    - flask >=2.0,<3.0
    - pyjwt >=2.0,<3.0
    - typing_extensions >=3.7.4  # [py<38]
    - werkzeug >=0.14
    # Optional asymmetric crypto
    - cryptography >=3.3.1

test:
  imports:
    - flask_jwt_extended
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/vimalloc/flask-jwt-extended
  license: MIT
  license_family: MIT
  license_file: LICENSE
  license_url: https://github.com/vimalloc/flask-jwt-extended/blob/{{ version }}/LICENSE
  summary: 'A Flask JWT extension'

  description: |
    A Flask JWT extension that supports refresh tokens, blacklisting/revoking tokens,
    and token freshness (for accessing critical views)
  dev_url: https://github.com/vimalloc/flask-jwt-extended
  doc_url: https://github.com/vimalloc/flask-jwt-extended#readme
  doc_source_url: https://github.com/vimalloc/flask-jwt-extended/tree/{{ version }}/docs

extra:
  recipe-maintainers:
    - lvoliveira
    - nicoddemus
    - igortg
    - synapticarbors
